<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-user"></span> Asking the important Questions</h1>
            <hr>
            <br>
            <div class="text-center">
                <a href="/api/theList">
                    <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Friends</button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Friend Survey</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="">Name (required)</label>
                                <input type="text" class="form-control" id="friend_name">
                            </div>
                            <div class="form-group">
                                <label for="">Photo Image URL</label>
                                <input type="text" class="form-control" id="friend_photo">
                            </div>
                            <h4>On a scale of 1-5, would you : </h4>
                            <div class="form-group">
                                <label for="">Be a Stranger to Love:</label>
                                <select id="a0" class="form-control">
                                    <option>1 (No)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Yes)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Tell me how you're feeling, and make me understand:</label>
                                <select id="a1" class="form-control">
                                    <option>1 (No)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Yes)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Never Give Me Up:</label>
                                <select id="a2" class="form-control">
                                    <option>1 (No)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Yes)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Never Let Me Down:</label>
                                <select id="a3" class="form-control">
                                    <option>1 (No)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Yes)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Never Run Around:</label>
                                <select id="a4" class="form-control">
                                    <option>1 (No)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Yes)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Never Desert Me:</label>
                                <select id="a5" class="form-control">
                                    <option>1 (No)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Yes)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Never Gonna make me cry:</label>
                                <select id="a6" class="form-control">
                                    <option>1 (No)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Yes)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Never Gonna Say Goodbye:</label>
                                <select id="a7" class="form-control">
                                    <option>1 (No)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Yes)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Never Gonna tell a lie:</label>
                                <select id="a8" class="form-control">
                                    <option>1 (No)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Yes)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Never Hurt me:</label>
                                <select id="a9" class="form-control">
                                    <option>1 (No)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (Yes)</option>
                                </select>
                            </div>
                            <!-- <button class="btn btn-primary theButton">Submit</button> -->
                        </form>
                        <button class="btn btn-primary theButton">Submit</button>
                    </div>
                </div>
                <div class="thePopup" style="position: absolute;display: none; margin-top: -40%; margin-left: 15%; background-color: white; padding: 100px; border: 5px solid black; border-radius: 25px;">
                    <h1 class="popupText"></h1>
                    <span class="popupImage"></span>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/theList">API Friends Link</a> | <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a></p>
            </div>
        </footer>
    </div>
</body>

</html>

<script type="text/javascript">

function displayPopup(htmldata,urldata) {
    $(".popupText").text(htmldata);
    $('.popupImage').html(urldata);
    $(".thePopup").show(800, function() {
        timeoutID = window.setTimeout(hideDiv, 8000);

        function hideDiv() {
            $(".thePopup").hide(800);
        };
    });
};

$(".theButton").on("click", function() {
    // Here we grab the form elements
    var newFriend = {
        friendName: $('#friend_name').val().trim(),
        friend_photo: $('#friend_photo').val().trim(),
        friendNumbers: []
    };

    for (i = 0; i < 10; i++) {
        var newVal = $('#a' + i).val();
        newFriend.friendNumbers.push(parseInt(newVal));
    }
    console.log(newFriend);



    var currentURL = window.location.origin;

    $.post(currentURL + "/api/theList", newFriend,
        function(data) {
            console.log(data.friendName);
            var sendTheMatch = "Your Best match is " + data.friendName;
            var sendTheImage = '<img src = "'+ data.friend_photo + '">';

            displayPopup(sendTheMatch,sendTheImage);
            // Clear the form when submitting
            $('#friend_name').val("");
            $('#friend_photo').val("");

        });

    event.preventDefault();

});
</script>
